<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>JavaScript Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></script>
   <script type="text/javascript" src="myHorses.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="horse.css">
</head>
    <body><div class="container-fluid">
    <div class="row">
      <p class="h1 text-center">This is a Web Site Dedicated to the Horse</p>
      <h2 class="text-center">These magnificate creatures are my favourite animal of the earth</h2>
    </div>
    <div class="row">
      <h2 class="text-center">Horses of United States</h2>
    </div>
    <div class="row text-center">
      <div class="col-md-6 col-sm-6 float-left">
        <h3>Horse Breads</h3>
      </div>
      <div class="col-md-6 float-right">
        <h3>Horse Types</h3>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6" style="background-color:yellow;">
          <div class="btn-toolbar oneToolbar">
            <div class="btn-group btn-group-sm">
              <button class="btn-default btn-sm" id="aHorse">A</button>
              <button class="btn-default btn-sm" id="cHorse">C</button>
              <button class="btn-default btn-sm" id="fHorse">F</button>
              <button class="btn-default btn-sm" id="gHorse">G</button>
              <button class="btn-default btn-sm" id="mHorse">M</button>
              <button class="btn-default btn-sm" id="pHorse">P</button>
              <button class="btn-default btn-sm" id="qHorse">Q</button>
              <button class="btn-default btn-sm" id="sHorse">S</button>
              <button class="btn-default btn-sm" id="tHorse">T</button>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-6" style="background-color:pink;">
          <div class="btn-toolbar twoToolbar">
            <div class="btn-group btn-group-sm">
              <button class="btn-default btn-sm" id="aType">A</button>
              <button class="btn-default btn-sm" id="cType">C</button>
              <button class="btn-default btn-sm" id="mType">M</button>
              <button class="btn-default btn-sm" id="pType">P</button>
              <button class="btn-default btn-sm" id="rType">R</button>
                
            </div>
          </div>
        </div>
      </div>
    </div>
       <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 respond">
        <p class="horseList" id="Breeds">
        </p>
      </div>
      <div class="col-md-6 col-sm-6 respond text-center">
        <p class="horseType" id="listTypes">
        </p>
      </div>
        </div>
        </div>
      <section>
        <div class="text-left tab-pane fade" id="American">
          <p class="horsePage" >
            This is the American Shetland Page!
          </p>
        </div>
      </section>
      <section>
        <div class="text-left tab-pane fade" id="Appaloosa">
          <p class="horsePage" >
            This is the Appaloosa Page!
          </p>
        </div>
      </section>
      <section>
        <div class="text-left tab-pane fade" id="Azteca">
          <p class="horsePage" >
            This is the Azteca Page!
          </p>
        </div>
      </section>
    </div>
    </body>
</html>
